<!DOCTYPE html>
<html lang='en' ng-app="SomeCodeApp" ng-strict-di>
<head>
    <!--For iOS devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css ./../static/combined.css -->
    <link rel="stylesheet" type="text/css" href="./static/reset.css" />
    <link rel="stylesheet" type="text/css" href="./static/bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./static/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./static/bower_components/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="./static/bower_components/codemirror/theme/eclipse.css" />
    <link rel="stylesheet" type="text/css" href="./static/main.css" />
    <!-- endbuild -->
    <meta charset='UTF-8' />
    <title>SomeCode App</title>
</head>

<body ng-controller="SomeCodeCtrl">
    <div ng-include src="'./static/components/header/header.html'"></div>
    <div ng-view></div>

    <div>
        <!-- build:js ./../static/combined.js -->
        <script type="text/javascript" src="./static/bower_components/jquery/dist/jquery.js"></script>

        <script type="text/javascript" src="./static/bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <script type="text/javascript" src="./static/bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="./static/bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="./static/bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script type="text/javascript" src="./static/bower_components/codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="./static/bower_components/codemirror/addon/display/placeholder.js"></script>
        <script type="text/javascript" src="./static/bower_components/codemirror/addon/mode/loadmode.js"></script>
        <script type="text/javascript" src="./static/bower_components/codemirror/mode/meta.js"></script>
        <script type="text/javascript" src="./static/ui-codemirror.js"></script>

        <script type="text/javascript" src="./static/bower_components/showdown/src/showdown.js"></script>
        <script type="text/javascript" src="./static/bower_components/showdown/src/extensions/github.js"></script>
        <script type="text/javascript" src="./static/bower_components/showdown/src/extensions/prettify.js"></script>
        <script type="text/javascript" src="./static/bower_components/showdown/src/extensions/table.js"></script>
        <script type="text/javascript" src="./static/bower_components/showdown/src/extensions/twitter.js"></script>
        <script type="text/javascript" src="./static/bower_components/angular-markdown-text/dist/angular-markdown-text.js"></script>

        <script type="text/javascript" src="./static/appViews.js"></script>
        <script type="text/javascript" src="./static/oauthLibrary.js"></script>
        <script type="text/javascript" src="./static/snippetLibrary.js"></script>
        <script type="text/javascript" src="./static/appRoutes.js"></script>
        <script type="text/javascript" src="./static/signedout/signedout.js"></script>
        <script type="text/javascript" src="./static/user/user.js"></script>
        <script type="text/javascript" src="./static/app.js"></script>
        <script type="text/javascript" src="./static/components/header/header.js"></script>
        <script type="text/javascript" src="./static/components/topicpanel/topicpanel.js"></script>
        <script type="text/javascript" src="./static/components/snippetbar/snippetbar.js"></script>
        <script type="text/javascript" src="./static/components/snippetpanel/snippetpanel.js"></script>
        <!-- endbuild -->
    </div>
</body>
</html>

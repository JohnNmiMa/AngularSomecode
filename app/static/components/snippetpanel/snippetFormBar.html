<div id="snippetFormBar">
    <div id="snippetFormBarContainer">
        <button id="snippetSave" type="button" name="snippetSave" tabindex="4" ng-click="snippetSave()">Save</button>
        <button id="snippetCancel" type="button" name="snippetCancel" tabindex="-1" ng-click="snippetCancel(snip)">Cancel</button>
        <button id="snippetAccess" type="button" name="snippetAccess" tabindex="-1" ng-click="toggleSnippetAccess()">
            <span class="glyphicon glyphicon-eye-close"></span>
        </button>
        <input id='snippetAccessField' type="checkbox" name="access" tabindex=-1 style="visibility:hidden">
    </div>
</div>

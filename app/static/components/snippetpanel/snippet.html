<div class="snippet" ng-mouseleave="hideSnippetPopup()">
    <div class="snippetSelector" ng-mouseenter="showSnippetPopup()">
        <span class="glyphicon fa-2x"
              ng-class="{'glyphicon-eye-open':snip.access, 'glyphicon-eye-close':!snip.access}"></span>
    </div>
    <div class="snippetContent container-fluid">
        <snippet-popup ng-show="snippetPopupVisible"></snippet-popup>

        <snippet-form-bar ng-show="isEditing || isAdding"></snippet-form-bar>

        <div class="snippetTitle" ng-if="!(isEditing || isAdding)">
            <h5 class="snippetTitleText">{{snip.title}}</h5>
        </div>
        <snippet-form></snippet-form>
    </div>
</div>

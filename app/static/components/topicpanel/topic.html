<li class='list-group-item topicItem'>
    <span class="fa topicDelete"
          ng-class="{'fa-minus-circle':isEditable(topic.name), 'fa-circle':!isEditable(topic.name)}"
          ng-show="isEditingTopic"></span>
    <a href="javascript:void(0)" class="topicName">{{topic.name}}</a>
    <span class='badge sit-right topicCounter'>{{topic.count}}</span>
</li>

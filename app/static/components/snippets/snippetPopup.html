<div class="snippetPopup" ng-show="snippetPopupVisible === true">
    <button type="button" class="btn btn-danger btn-xs layout snip-it">Snip it</button>
    <div class="layout snippetColLayout hidden-xs">
        <span class="fa fa-minus-square-o fa-rotate-90 fa-2x"></span>
    </div>
    <div class="layout snippetRowLayout">
        <span class="fa fa-minus-square-o fa-2x"></span>
    </div>
    <div class="layout snippetTitleOnlyLayout">
        <span class="fa fa-square-o fa-2x"></span>
    </div>
    <div ng-if="isSnippetOwnedByCurrentUser(snip.creator_id)" class="layout snippetEdit">
        <span class="fa fa-pencil-square-o fa-2x"></span>
    </div>
    <div ng-if="isSnippetOwnedByCurrentUser(snip.creator_id)" class="layout snippetDelete">
        <span class="fa fa-times fa-2x"></span>
    </div>
</div>

<!-- SNIPPET BAR -->
<div id='snippetBar' ng-controller="SnippetBarCtrl">
    <ul id='leftSnippetBar' class="nav nav-pills">
        <li id='toggleIcon'>
            <a href="javascript:void(0)" ng-if="isAuthenticated()">
                <span class="fa fa-align-justify fa-2x fa-rotate-90"></span>
            </a>
        </li>
        <li>
            <h5 id='snippetTopicSearchDisplay'>{{topicOrSearchString}}</h5>
        </li>
    </ul>
    <ul id='rightSnippetBar' class="nav nav-pills">
        <li id='snippetAdd' class="hidden-xs" ng-if="isAuthenticated()">
            <a href="javascript:void(0)">
                <span class="fa fa-plus fa-2x"></span>
            </a>
        </li>
        <li id='snippetColIcon' class='hidden-xs'>
            <a href="javascript:void(0)" ng-click="setlayout('column')">
                <span class="fa fa-minus-square-o fa-rotate-90 fa-2x active" ng-class="{'active':getlayout() === 'column'}"></span>
            </a>
        </li>
        <li id='snippetRowIcon'>
            <a href="javascript:void(0)" ng-click="setlayout('row')">
                <span class="fa fa-minus-square-o fa-2x" ng-class="{'active':getlayout() === 'row'}"></span>
            </a>
        </li>
        <li id='snippetTitleOnlyIcon' ng-click="setlayout('titlesonly')">
            <a href="javascript:void(0)">
                <span class="fa fa-square-o fa-2x" ng-class="{'active':getlayout() === 'titlesonly'}"></span>
            </a>
        </li>
    </ul>
</div>
